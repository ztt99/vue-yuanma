<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>1212</p>
        <span>{{aaa}}</span>
        <my-button></my-button>
    </div>
    <script src="/dist/umd/vue.js"></script>
    <script>
        Vue.component('my-button',{
            template:''
        })
        let vm = new Vue({
            el:'#app',
            data:{ 
                a:1,
                b:2
            },
            components:{
                aa:'aa'
            },
            computed:{
                aaa(){
                    return this.a + this.b
                }
            }

        })
        console.log(vm);
    </script>
</body>
</html>
