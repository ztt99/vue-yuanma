<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>1212</p>
        <span>{{aaa}}</span>
    </div>
    <script src="/dist/umd/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{ 
                a:1,
                b:2
            },
            computed:{
                aaa(){
                    return this.a + this.b
                }
            }

        })
        setTimeout(()=>{
            vm.a = 9999
            console.log(vm.aaa);
        },3000)
    </script>
</body>
</html>
